<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Email Subscription</title>
</head>
<body>
    <div class="container">
        <h3>Coming Soon !</h3>
        <h1>OurBrand New <br>Website Is On It's Way</h1>
        <p>Subscribe for more details</p>
        <form action="" name="submit-to-google-sheet">
            <input type="name" name="Name" id="" placeholder="Your Name" required>
            <input type="email" name="Email" id="" placeholder="Your Email id" required>
            <button type="submit"><i class="fa-solid fa-paper-plane fa-beat-fade send"></i></button>
        </form>
        <span id="msg"></span>
    </div>


<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzCvDZlklggxnuGZhQquOxEgNGqYJPzK_fN87VoshHy9XXTQFZlW8ZCu42rTzLfhtpeEA/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg  = document.getElementById("msg");
    
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Thank You for Subscribing!"
            setTimeout(() => {
                msg.innerHTML = ""
            }, 5000);
            form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
</script>
</body>
</html>
