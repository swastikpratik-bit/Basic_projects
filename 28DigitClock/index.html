<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span>:</span>
                <span id="msec">00</span>
            </div>
        </div>
    </div>

    <script>

        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");
        let msec = document.getElementById("msec");

       

        setInterval(() => {
            let currTime = new Date();
            hrs.innerHTML = (currTime.getHours()<10?"0":"") + currTime.getHours();
            min.innerHTML = (currTime.getMinutes()< 10?"0":"") + currTime.getMinutes();
            sec.innerHTML =(currTime.getSeconds() < 10 ? "0": "") + currTime.getSeconds(); 
            msec.innerHTML =(currTime.getMilliseconds() < 10 ? "0": "") + currTime.getMilliseconds(); 

            

        }, 10);



        console.log(currTime.getHours());

    </script>
</body>
</html>
